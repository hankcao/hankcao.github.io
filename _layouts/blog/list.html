<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.desc }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="email" content="{{ page.email }}">
    <title>{{ page.title }}</title>
    {% include blog/blog-styles.html %}
    {% include base-styles.html %}
</head>
<body>
{% include navigator.html %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-3" id="blog-category">
            {% include blog/blog-cat-list.html %}
            {% include blog/blog-tag-list.html %}
        </div>
        <div class="col-md-8 col-lg-9" id="blog-list"></div>
    </div>
</div>

{% include footer.html %}
{% include base-scripts.html %}
{% include blog/blog-scripts.html %}
<script src="{{ site.base_path }}/{{ site.script_path }}/app/blog/blogModel.js"></script>
<script src="{{ site.base_path }}/{{ site.script_path }}/app/blog/blogCtrl.js"></script>
<script src="{{ site.base_path }}/{{ site.script_path }}/app/blog/blog.js"></script>

</html>
