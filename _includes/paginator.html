<ul class="pager">
    {% if paginator.previous_page == 1 %}
    <li class="previous"><a href="{{ site.url }}">上一页</a></li>
    {% elsif paginator.previous_page %}
    <li class="previous">
        <a href="{{ site.url }}/page{{ paginator.previous_page }}">上一页</a>
    </li>
    {% else %}
    <li class="previous disabled"><a href="javascript:void(0);">上一页</a></li>
    {% endif %}

    {% if paginator.next_page %}
    <li class="next"><a href="{{ site.url }}/page{{ paginator.next_page }}">下一页</a></li>
    {% else %}
    <li class="next disabled"><a href="javascript:void(0);">下一页</a></li>
    {% endif %}
</ul>
